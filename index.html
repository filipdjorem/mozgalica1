<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mozgalica - Home</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg">

  <header class="nav">
    <div class="nav__inner">
      <div class="brand">
        <img src="logo1.png" alt="0" class="nav-logo">
        <span>Mozgalica</span>
      </div>

      <nav class="nav__actions" id="nav-actions">
        <a class="btn btn--nav btn--dark" href="login.html">Log in</a>
        <a class="btn btn--nav btn--accent" href="signup.html">Sign up</a>
      </nav>
    </div>
  </header>

  <main class="hero">
    <div class="hero__content">
      <h1 class="hero__title">Mozgalica – kviz uživo</h1>
      <p class="hero__subtitle">
        Prijavi se ili napravi nalog kako bi učestvovao u kvizu.
      </p>

      <div class="hero__buttons">
        <a class="btn btn--primary" href="login.html">Prijavi se</a>
        <a class="btn btn--secondary" href="signup.html">Registruj se</a>
      </div>
    </div>
  </main>

<script>

fetch("/mozgalica1/api/me.php")
  .then(async r => {
    if (!r.ok) {
     
      location.href = "login.html";
      return;
    }

    const data = await r.json();

    const nav = document.getElementById("nav-actions");
    nav.innerHTML = `
      <span style="color:white; margin-right:15px;">
        Zdravo, ${data.user.name}
      </span>
      <button id="logoutBtn" class="btn btn--nav btn--dark">
        Logout
      </button>
    `;

    
    document.getElementById("logoutBtn").addEventListener("click", async () => {
      await fetch("/mozgalica1/api/logout.php");
      location.href = "login.html";
    });
  })
  .catch(() => location.href = "login.html");
</script>

</body>
</html>
